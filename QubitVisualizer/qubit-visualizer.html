<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bloch Sphere Visualizer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    
    <!-- Header -->
    <div class="header">
      <h1>Quantum Circuit Visualizer</h1>
    </div>

    <!-- Main Content Area -->
    <div class="content">

      <!-- Left Panel: Bloch Sphere Visual -->
      <div class="left-panel">
        <div class="visualization">
          <div id="bloch-sphere"></div>
        </div>
      </div>

      <!-- Right Panel: Controls -->
      <div class="controls">

        <!-- Qubit Count Selector -->
        <div class="control-group">
          <h3>Qubit Count</h3>
          <div class="slider-container">
            <label for="qubit-count">Number of Qubits (1–6):</label>
            <input type="range" id="qubit-count" min="1" max="6" value="1" step="1" list="tickmarks" />
            <datalist id="tickmarks">
              <option value="1" label="1"></option>
              <option value="2" label="2"></option>
              <option value="3" label="3"></option>
              <option value="4" label="4"></option>
              <option value="5" label="5"></option>
              <option value="6" label="6"></option>
            </datalist>
            <span class="value-display" id="qubit-count-value">1 Qubit</span>
          </div>

          <!-- Quantum Circuit Canvas -->
          <h3>Quantum Circuit</h3>
          <div class="circuit-section">
            <div class="circuit-box">
              <canvas id="circuit-canvas" width="350" height="150"></canvas>
            </div>
          </div>
        </div>

        <!-- Gate Toolbox -->
        <div class="control-group">
          <h3>Gate Toolbox (Drag & drop | Click gates on circuit to remove)</h3>
          <div class="gate-palette">
            <div class="gate-box" draggable="true" data-gate="H">H</div>
            <div class="gate-box" draggable="true" data-gate="X">X</div>
            <div class="gate-box" draggable="true" data-gate="RX">RX</div>
            <div class="gate-box" draggable="true" data-gate="RY">RY</div>
            <div class="gate-box" draggable="true" data-gate="RZ">RZ</div>
            <div class="gate-box cnot-gate" draggable="true" data-gate="CNOT">
              <span class="cnot-symbol">CNOT</span>
              <span class="cnot-symbol">●</span>
              <span class="cnot-label">|</span>
              <span class="cnot-symbol">⊕</span>
            </div>
          </div>
          <button id="reset">Reset to |0⟩ State</button>
        </div>

        <!-- Quantum State Display -->
        <h3>Dirac Notation (work in progress - not 100% accurate)</h3>
        <div class="state-display">
          <div class="state-header">
            <span id="state-info">State: |ψ⟩ = |0⟩</span>
            <div id="state-details" class="state-details"></div>
          </div>
        </div>

      </div> <!-- End Controls -->
    </div> <!-- End Content -->

    <!-- Footer -->
    <div class="footer">
      Quantum Circuit Visualizer | By Rani Naaman
    </div>
  </div>

  <!-- External JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.1/lib/browser/math.js"></script>

  <!-- Project Scripts -->
  <script src="state-utils.js"></script>  <!-- must be added before bloch -->
  <script src="bloch-sphere.js"></script>
  <script src="matrix.js"></script>
  <script src="matrix-math.js"></script>  <!-- must be added before circuit -->
  <script src="circuit-main.js"></script>
  <script src="circuit-evals.js"></script>
  <script src="circuit-actions.js"></script>

</body>
</html>
